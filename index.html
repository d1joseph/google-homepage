<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    </head>
    <body>
        <!-- main -->
        <div class="wrapper">
            <!-- nav -->
            <nav>
                <div>
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </div>
                <div>
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <a href="#" id="login"></a>
                </div>
            </nav>
            <main>
                <!-- logo -->
                <div class="logo-wrapper">
                    <div class="logo-container">
                        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
                    </div>
                </div>
                <!-- search -->
                <div>
                    <form>
                        <i class="fas fa-search"></i>
                        <input type="search" id="search">
                        <div class="button-container">
                            <center>
                                <input class="btn" type="submit" value="Google search">
                                <input class="btn" type="submit" value="I'm Feeling Lucky">
                            </center>
                        </div>
                    </form>    
                </div>
            </main>
            <div class="footer-wrapper">
                <div class="footer-geo">
                    Australia
                </div>
                <div class="footer-links">
                    <div class="policy">
                        <a href="#" class="policy-links">Advertising</a>
                        <a href="#" class="policy-links">Business</a>
                        <a href="#" class="policy-links">How Search works</a>
                    </div>
                    <div class="legal" >
                        <a href="#" class="legal-links">Privacy</a>
                        <a href="#" class="legal-links">Terms</a>
                        <a href="#" class="legal-links">Settings</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
